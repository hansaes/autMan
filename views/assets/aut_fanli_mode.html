<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>系统参数 - autMan后台管理系统</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="autMan,后台管理系统">
	<meta name="description" content="autMan后台管理系统">
	<meta name="author" content="autMan">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/materialdesignicons.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid p-t-15">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<div class="card-body">

						<form method="post" name="edit-form" class="edit-form">
							<div class="form-group">
								<label for="fanli-reply_mode">显示模式</label>
								<p></p>
								<label class="lyear-radio radio-inline radio-primary">
									<input type="radio" name="fanli-reply_mode" value="0"><span>文字模式</span>
								</label>
								<label class="lyear-radio radio-inline radio-primary">
									<input type="radio" name="fanli-reply_mode" value="1"><span>海报模式</span>
								</label>
								<label class="lyear-radio radio-inline radio-primary">
									<input type="radio" name="fanli-reply_mode" value="2"><span>京粉模式</span>
								</label>
								<label class="lyear-radio radio-inline radio-primary">
									<input type="radio" name="fanli-reply_mode" value="3"><span>混合模式</span>
								</label>
								<small class="help-block">4种显示类型</small>
							</div>

							<div class="form-group">
								<label for="fanli-cstm_cont">【文字模式】推广文案</label>
								<input class="form-control" type="text" name="fanli-cstm_cont" id="fanli-cstm_cont"
									value="" placeholder="" />
								<small class="help-block">头部显示</small>
							</div>

							<div class="form-group">
								<label for="fanli-fanli_no_fanli">商品无返利信息时显示的文案</label>
								<input class="form-control" type="text" name="fanli-fanli_no_fanli"
									id="fanli-fanli_no_fanli" value="" placeholder="" />
								<small class="help-block">头部显示</small>
							</div>

							<div class="form-group">
								<label for="fanli-show_cstm">【文字模式】显示推广文案</label>
								<label class="lyear-switch switch-solid switch-primary">
									<input type="checkbox" checked="" name="fanli-show_cstm" id="fanli-show_cstm">
									<span></span>
								</label>
							</div>
							<div class="form-group">
								<label for="fanli-show_lsjg">【文字模式】显示历史价格</label>
								<label class="lyear-switch switch-solid switch-primary">
									<input type="checkbox" checked="" name="fanli-show_lsjg" id="fanli-show_lsjg">
									<span></span>
								</label>
							</div>
							<div class="form-group">
								<label for="fanli-show_hb3j">【文字模式】显示货比三家</label>
								<label class="lyear-switch switch-solid switch-primary">
									<input type="checkbox" checked="" name="fanli-show_hb3j" id="fanli-show_hb3j">
									<span></span>
								</label>
							</div>
							<div class="form-group">
								<label for="fanli-show_pict">【文字模式】显示商品图片</label>
								<label class="lyear-switch switch-solid switch-primary">
									<input type="checkbox" checked="" name="fanli-show_pict" id="fanli-show_pict">
									<span></span>
								</label>
							</div>

							<div class="form-group">
								<label for="fanli-bill_hb3j">【海报模式】显示货比3家二维码</label>
								<label class="lyear-switch switch-solid switch-primary">
									<input type="checkbox" checked="" name="fanli-bill_hb3j" id="fanli-bill_hb3j">
									<span></span>
								</label>
							</div>

							<div class="form-group">
								<label for="fanli-jd_quan">【京粉模式】京享红包短链</label>
								<input class="form-control" type="text" name="fanli-jd_quan" id="fanli-jd_quan" value=""
									placeholder="" />
								<small class="help-block">尾部显示</small>
							</div>

							<div class="form-group">
								<label for="fanli-jd_recommend">【京粉模式】更多好物推荐</label>
								<input class="form-control" type="text" name="fanli-jd_recommend"
									id="fanli-jd_recommend" value="" placeholder="" />
								<small class="help-block">尾部显示</small>
							</div>

							<div class="form-group">
								<label for="fanli-shorturl_reply_mode">短链回复模式</label>
								<p></p>
								<label class="lyear-radio radio-inline radio-primary">
									<input type="radio" name="fanli-shorturl_reply_mode" value="0"><span>原信息替换链接回复</span>
								</label>
								<label class="lyear-radio radio-inline radio-primary">
									<input type="radio" name="fanli-shorturl_reply_mode" value="1"><span>autMan典型回复</span>
								</label>
								<small class="help-block">显示模式</small>
							</div>

							<div class="form-group">
								<button class="btn btn-primary" type="button" onclick="submitParams()">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--end card-->
		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--消息提示-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="js/lightyear.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
