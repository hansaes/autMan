<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>首页 - autMan后台管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="autMan,后台管理系统">
    <meta name="description" content="autMan后台管理系统">
    <meta name="author" content="autMan">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid p-t-15">
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="card bg-success">
                    <div class="card-body clearfix">
                        <div class="pull-right">
                            <p class="h6 text-white m-t-0 pull-right" id="version"></p>
                            <p class="h3 text-white m-b-0 fa-1-5x">版本</p>
                        </div>
                        <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                                    class="mdi mdi-emoticon-happy fa-1-5x"></i></span> </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-3">
                <div class="card bg-primary">
                    <div class="card-body clearfix">
                        <div class="pull-right">
                            <p class="h6 text-white m-t-0" id="coffee"></p>
                            <p class="h3 text-white m-b-0 fa-1-5x pull-right">授权</p>
                        </div>
                        <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                                    class="mdi mdi-av-timer fa-1-5x"></i></span> </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-3">
                <div class="card bg-danger">
                    <div class="card-body clearfix">
                        <div class="pull-right">
                            <p class="h6 text-white m-t-0" id="started_at">autMan</p>
                            <p class="h3 text-white m-b-0 fa-1-5x pull-right">启动时间</p>
                        </div>
                        <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                                    class="mdi mdi-clock-fast fa-1-5x"></i></span> </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-3">
                <div class="card bg-purple">
                    <div class="card-body clearfix">
                        <div class="pull-right">
                            <p class="h6 text-white m-t-0" id="time"></p>
                            <p class="h3 text-white m-b-0 fa-1-5x pull-right">系统时间</p>
                        </div>
                        <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                                    class="mdi mdi-timer fa-1-5x"></i></span> </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-3">
                <div class="card bg-info">
                    <div class="card-body clearfix">
                        <div class="pull-right">
                            <p class="h6 text-white m-t-0">主线任务数</p>
                            <p class="h3 text-white m-b-0 fa-1-5x pull-right" id="total"></p>
                        </div>
                        <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                                    class="mdi mdi-code-tags fa-1-5x"></i></span> </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-3">
                <div class="card bg-info">
                    <div class="card-body clearfix">
                        <div class="pull-right">
                            <p class="h6 text-white m-t-0 pull-right">完成任务数</p>
                            <p class="h3 text-white m-b-0 fa-1-5x" id="finished"></p>
                        </div>
                        <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                                    class="mdi mdi-code-tags-check fa-1-5x"></i></span> </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-3">
                <div class="card bg-dark">
                    <div class="card-body clearfix">
                        <div class="pull-right">
                            <p class="h6 text-white m-t-0">CPU实时占用</p>
                            <p class="h3 text-white m-b-0 fa-1-5x pull-right" id="cpu"></p>
                        </div>
                        <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                                    class="mdi mdi-chip fa-1-5x"></i></span> </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-3">
                <div class="card bg-dark">
                    <div class="card-body clearfix">
                        <div class="pull-right">
                            <p class="h6 text-white m-t-0 pull-right">内存实时占用</p>
                            <p class="h3 text-white m-b-0 fa-1-5x" id="memory"></p>
                        </div>
                        <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                                    class="mdi mdi-memory fa-1-5x"></i></span> </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>频分消息</h4>
                    </div>
                    <div class="card-body">
                        <canvas class="js-chartjs-bars"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>时分消息</h4>
                    </div>
                    <div class="card-body">
                        <canvas class="js-chartjs-lines"></canvas>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>autMan进展及下步开发计划</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>项目名称</th>
                                        <th>开始日期</th>
                                        <th>截止日期</th>
                                        <th>状态</th>
                                        <th>进度</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>安卓端APP</td>
                                        <td>2023-01-01</td>
                                        <td>2023-12-31</td>
                                        <td><span class="label label-warning">待定</span></td>
                                        <td>
                                            <div class="progress progress-striped progress-sm">
                                                <div class="progress-bar progress-bar-warning" style="width: 45%;">
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                                                        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>

    <!--图表插件-->
    <script type="text/javascript" src="js/Chart.js"></script>
    <script type="text/javascript" src="js/lyear-main.js"></script>
</body>

</html>
