<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>系统参数 - autMan后台管理系统</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="autMan,后台管理系统">
	<meta name="description" content="autMan后台管理系统">
	<meta name="author" content="autMan">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/materialdesignicons.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid p-t-15">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<ul class="nav nav-tabs page-tabs">
						<li> <a href="aut_config_pages_system.html">基本</a> </li>
						<li> <a href="aut_config_pages_update.html">更新</a> </li>
						<li> <a href="aut_config_pages_aut.html">AUT云账号</a> </li>
						<li> <a href="aut_config_pages_admins.html">管理员</a> </li>
						<li> <a href="aut_config_pages_notify.html">通知</a> </li>
						<li> <a href="aut_config_pages_qq.html">QQ框架</a> </li>
						<li> <a href="aut_config_pages_qqbot.html">QQBOT</a> </li>
						<li> <a href="aut_config_pages_wx.html">WX框架</a> </li>
						<li> <a href="aut_config_pages_wxbot.html">WXBOT</a> </li>
						<li> <a href="aut_config_pages_tg.html">TDLIB</a> </li>
						<li class="active"> <a href="#!">TGBOT</a> </li>
						<li> <a href="aut_config_pages_wxmp.html">公众号</a> </li>
						<li> <a href="aut_config_pages_dd.html">钉钉BOT</a> </li>

					</ul>
					<div class="tab-content">
						<div class="tab-pane active">

							<form action="#!" method="post" name="edit-form" class="edit-form">
								<div class="form-group">
									<label for="tb-disable_private">禁用私聊</label>
									<label class="lyear-switch switch-solid switch-primary">
										<input type="checkbox" checked="" name="tb-disable_private" id="tb-disable_private">
										<span></span>
									</label>
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<label for="tb-disable_group">禁用群聊</label>
									<label class="lyear-switch switch-solid switch-primary">
										<input type="checkbox" checked="" name="tb-disable_group" id="tb-disable_group">
										<span></span>
									</label>
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<label for="tb-groupCode">消息接收群</label>
									<input class="form-control" type="text" name="tb-groupCode" id="tb-groupCode"
										value="" placeholder="" />
									<small class="help-block">非必需</small>
								</div>
								<div class="form-group">
									<label for="tb-blacklist">个人黑名单</label>
									<input class="form-control" type="text" name="tb-blacklist" id="tb-blacklist"
										value="" placeholder="" />
									<small class="help-block">英文逗号隔开</small>
								</div>
								<div class="form-group">
									<label for="tb-http_proxy">代理</label>
									<input class="form-control" type="text" name="tb-http_proxy" id="tb-http_proxy"
										value="" placeholder="" />
									<small class="help-block">格式为socks5://ip:port@user@pass</small>
								</div>
								<div class="form-group">
									<label for="tb-url">API URL</label>
									<input class="form-control" type="text" name="tb-url" id="tb-url" value=""
										placeholder="" />
									<small class="help-block">默认为：https://api.telegram.org</small>
								</div>
								<div class="form-group">
									<label for="tb-token">机器人token</label>
									<input class="form-control" type="text" name="tb-token" id="tb-token" value=""
										placeholder="" />
									<small class="help-block">非必需</small>
								</div>
								<div class="form-group">
									<label for="tb-spy_on">间谍模式群</label>
									<input class="form-control" type="text" name="tb-spy_on" id="tb-spy_on" value=""
										placeholder="" />
									<small class="help-block">非必需</small>
								</div>
								<div class="form-group">
									<button class="btn btn-primary" type="button" onclick="submitParams()">保存</button>
								</div>
							</form>
						</div>
					</div>

				</div>
				<!--end card-->
			</div>

		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--消息提示-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="js/lightyear.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
