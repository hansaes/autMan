<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>系统参数 - autMan后台管理系统</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="autMan,后台管理系统">
	<meta name="description" content="autMan后台管理系统">
	<meta name="author" content="autMan">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/materialdesignicons.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid p-t-15">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<ul class="nav nav-tabs page-tabs">
						<li> <a href="aut_config_pages_system.html">基本</a> </li>
						<li> <a href="aut_config_pages_update.html">更新</a> </li>
						<li> <a href="aut_config_pages_aut.html">AUT云账号</a> </li>
						<li> <a href="aut_config_pages_admins.html">管理员</a> </li>
						<li> <a href="aut_config_pages_notify.html">通知</a> </li>
						<li> <a href="aut_config_pages_qq.html">QQ框架</a> </li>
						<li> <a href="aut_config_pages_qqbot.html">QQBOT</a> </li>
						<li class="active"> <a href="#!">WX框架</a> </li>
						<li> <a href="aut_config_pages_wxbot.html">WXBOT</a> </li>
						<li> <a href="aut_config_pages_tg.html">TDLIB</a> </li>
						<li> <a href="aut_config_pages_tb.html">TGBOT</a> </li>
						<li> <a href="aut_config_pages_wxmp.html">公众号</a> </li>
						<li> <a href="aut_config_pages_dd.html">钉钉BOT</a> </li>

					</ul>
					<div class="tab-content">
						<div class="tab-pane active">

							<form action="#!" method="post" name="edit-form" class="edit-form">
								<div class="form-group">
									<label for="wx-disable_private">禁用私聊</label>
									<label class="lyear-switch switch-solid switch-primary">
										<input type="checkbox" checked="" name="wx-disable_private" id="wx-disable_private">
										<span></span>
									</label>
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<label for="wx-disable_group">禁用群聊</label>
									<label class="lyear-switch switch-solid switch-primary">
										<input type="checkbox" checked="" name="wx-disable_group" id="wx-disable_group">
										<span></span>
									</label>
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<label for="wx-mode">微信框架</label>
									<select class="form-control" name="wx-mode" id="wx-mode">
										<option value="qx">千寻</option>
										<option value="kp">鲲鹏</option>
										<option value="vlw">西瓜</option>
										<option value="bgm">可爱猫</option>
									</select>
								</div>
								<div class="form-group">
									<label for="wx-vlw_addr">西瓜地址</label>
									<input class="form-control" type="text" id="wx-vlw_addr" name="wx-vlw_addr" value=""
										placeholder="">
								</div>
								<div class="form-group">
									<label for="wx-vlw_token">框架token</label>
									<input class="form-control" type="text" id="wx-vlw_token" name="wx-vlw_token" value=""
										placeholder="">
								</div>
								<div class="form-group">
									<label for="wx-api_url">可爱猫地址</label>
									<input class="form-control" type="text" id="wx-api_url" name="wx-api_url" value=""
										placeholder="">
								</div>
								<div class="form-group">
									<label for="wx-qx_addr">千寻地址</label>
									<input class="form-control" type="text" id="wx-qx_addr" name="wx-qx_addr" value=""
										placeholder="">
								</div>								
								<div class="form-group">
									<label for="api_url">鲲鹏地址</label>
									<input class="form-control" type="text" id="wx_addr" name="wx_addr" value=""
										placeholder="">
								</div>
								
								<div class="form-group">
									<label for="wx-onself">监听自己：</label>
									<label class="lyear-switch switch-solid switch-primary">
										<input type="checkbox" checked="" name="wx-onself" id="wx-onself">
										<span></span>
									</label>
								</div>
								<div class="form-group">
									<label>转账自动收款：</label>
									<label class="lyear-switch switch-solid switch-primary">
										<input type="checkbox" checked="" name="wx-auto_collect_pay"
											id="wx-auto_collect_pay">
										<span></span>
									</label>
								</div>
								<div class="form-group">
									<label for="wx-onGroups">消息接收群(建议留空)</label>
									<input class="form-control" type="text" name="wx-onGroups" id="wx-onGroups" value=""
										placeholder="" />
									<small class="help-block">表示仅接收某些群的消息，仅填写数字群号，多个群号用符号&连接</small>
								</div>
								<div class="form-group">
									<label for="wx-offGroups">消息屏蔽群(建议留空)</label>
									<input class="form-control" type="text" name="wx-offGroups" id="wx-offGroups"
										value="" placeholder="" />
									</label>
									<small class="help-block">表示屏蔽某些群的消息，，仅填写数字群号，多个群号用符号&连接</small>
								</div>
								<div class="form-group">
									<label for="wx-notifiers">通知账号</label>
									<input class="form-control" type="text" name="wx-notifiers" id="wx-notifiers"
										value="" placeholder="" />
									<small class="help-block">非必需</small>
								</div>
								<div class="form-group">
									<label for="wx-ban_one2one">禁止一对一推送：</label>
									<label class="lyear-switch switch-solid switch-primary">
										<input type="checkbox" checked="" name="wx-ban_one2one" id="wx-ban_one2one">
										<span></span>
									</label>
								</div>
								<div class="form-group">
									<label for="wx-spy_on">间谍模式群</label>
									<input class="form-control" type="text" name="wx-spy_on" id="wx-spy_on" value=""
										placeholder="" />
								</div>
								<div class="form-group">
									<button class="btn btn-primary" type="button" onclick="submitParams()">保存</button>
								</div>
							</form>
						</div>
					</div>

				</div>
				<!--end card-->
			</div>

		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--消息提示-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="js/lightyear.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
