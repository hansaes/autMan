<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>图库图床 - autMan后台管理系统</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="autMan,后台管理系统">
	<meta name="description" content="autMan后台管理系统">
	<meta name="author" content="autMan">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/materialdesignicons.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
	<!--对话框-->
	<link rel="stylesheet" href="js/jconfirm/jquery-confirm.min.css">
</head>

<body>
	<!-- 顶部上传图片区域 -->
	<div class="container-fluid p-t-15">

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<form>
							<div class="fileinput-button">
								上传图片<input type="file" name="file" id="file" onchange="checkPic(this)">
							</div>
						</form>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>
											<label class="lyear-checkbox checkbox-primary">
												<input type="checkbox" id="check-all"><span></span>
											</label>
										</th>
										<th>ID</th>
										<th>图片</th>
										<th>路径</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="datasets">

								</tbody>
							</table>
						</div>

						<!--页码区-->
						<ul class="pagination">
							<li class="disabled"><span>«</span></li>
							<li class="active"><span>1</span></li>
							<li class="disabled"><span>»</span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 图片放大模态框 -->
	<div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="image-modal-label">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="image-modal-label">图片放大</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="关闭">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body text-center">
					<img id="modal-image" src="" alt="">
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--对话框-->
	<script src="js/jconfirm/jquery-confirm.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/gallery.js"></script>
</body>

</html>
