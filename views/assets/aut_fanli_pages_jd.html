<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>系统参数 - autMan后台管理系统</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="autMan,后台管理系统">
	<meta name="description" content="autMan后台管理系统">
	<meta name="author" content="autMan">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/materialdesignicons.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid p-t-15">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<ul class="nav nav-tabs page-tabs">
						<li> <a href="aut_fanli_pages_basic.html">基本</a> </li>
						<li class="active"> <a href="#!">京东</a> </li>
						<li> <a href="aut_fanli_pages_tb.html">淘宝</a> </li>
						<li> <a href="aut_fanli_pages_pdd.html">拼多多</a> </li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active">

							<form method="post" name="edit-form" class="edit-form">
								<div class="form-group">
									<label for="fanli-orders_realtime_update">实时更新订单</label>
									<label class="lyear-switch switch-solid switch-primary">
										<input type="checkbox" checked="" name="fanli-orders_realtime_update"
											id="fanli-orders_realtime_update">
										<span></span>
									</label>
									<small>不建议开启，容易导致京品库的应用被封禁</small>
								</div>
								<div class="form-group">
									<label for="fanli-jd_union_id">京东联盟ID</label>
									<input class="form-control" type="text" id="fanli-jd_union_id"
										name="fanli-jd_union_id" value="" placeholder="">
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<label for="fanli-jd_union_appkey">京东联盟AppKey</label>
									<input type="text" class="form-control" name="fanli-jd_union_appkey"
										id="fanli-jd_union_appkey" value="" />
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<label for="fanli-jd_union_secretkey">京东联盟SecretKey</label>
									<input class="form-control" type="text" id="fanli-jd_union_secretkey"
										name="fanli-jd_union_secretkey" value="" placeholder="">
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<label for="fanli-jingpinku_appid">京品库AppID</label>
									<input type="text" class="form-control" id="fanli-jingpinku_appid"
										name="fanli-jingpinku_appid" placeholder="">
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<label for="fanli-jingpinku_appkey">京品库AppKey</label>
									<input type="text" class="form-control" id="fanli-jingpinku_appkey"
										name="fanli-jingpinku_appkey" placeholder="">
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<label for="fanli-apikey">订单侠apikey</label>
									<input class="form-control" type="text" id="fanli-apikey" name="fanli-apikey"
										value="" placeholder="">
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<button class="btn btn-primary" type="button" onclick="submitParams()">保存</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
			<!--end card-->
		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--消息提示-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="js/lightyear.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
