<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="keywords" content="autMan,后台,管理系统">
  <meta name="description" content="autMan后台管理系统。">
  <title>autMan后台管理系统</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!--对话框插件css-->
  <link rel="stylesheet" type="text/css" href="js/jquery-confirm/jquery-confirm.min.css">
  <!--表格插件css-->
  <link rel="stylesheet" href="js/bootstrap-table/bootstrap-table.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">

</head>

<body>
  <div class="container-fluid">

    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div id="toolbar" class="toolbar-btn-action">
              <button id="btn_add" type="button" class="btn btn-primary rounded me-1"
                onclick="autClearModalForm($('#myModal'))">
                <span class="mdi mdi-plus" aria-hidden="true"></span>新增
              </button>
              <button id="btn_edit" type="button" class="btn btn-success rounded me-1"
                onclick="autToggleRows($('table').bootstrapTable('getSelections'),'enable','/jingfen')">
                <span class="mdi mdi-check" aria-hidden="true"></span>启用
              </button>
              <button id="btn_edit" type="button" class="btn btn-warning rounded me-1"
                onclick="autToggleRows($('table').bootstrapTable('getSelections'),'disable','/jingfen')">
                <span class="mdi mdi-block-helper" aria-hidden="true"></span>禁用
              </button>
              <button id="btn_delete" type="button" class="btn btn-danger rounded me-1"
                onclick="autDelRows($('table').bootstrapTable('getSelections'),'/jingfen',null)">
                <span class="mdi mdi-window-close" aria-hidden="true"></span>删除
              </button>
              <button id="btn_delete" type="button" class="btn btn-pink rounded me-1"
                onclick="autRefreshTable('/jingfen',autFormatData)">
                <span class="mdi mdi-refresh" aria-hidden="true"></span> 刷新
              </button>
            </div>
            <table id="table"></table>

          </div>
        </div>
      </div>

    </div>

  </div>

  <!--模态弹出框-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="myModalLabel">标题</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modal" class="form-horizontal" action="#!" method="post" onsubmit="return false;">
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="">ID</label>
              <div class="col-md-7">
                <input class="form-control" type="number" id="id" name="id" value="-1">
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="name">名称</label>
              <div class="col-md-7">
                <input class="form-control" type="text" id="name" name="name">
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="on">线报开关</label>
              <div class="col-md-7">

                <input class="form-check-input" type="checkbox" name="on" id="on" value="true">

              </div>
            </div>

            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="pic">附商品图</label>
              <div class="col-md-7">

                <input class="form-check-input" type="checkbox" name="pic" id="pic" value="true">

              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="">线报品类</label>
              <div class="col-md-7">
                <select class="form-control" id="elite_id" name="elite_id">
                  <option value="0">选择品类</option>
                  <option value="1">好券商品</option>
                  <option value="2">精选卖场</option>
                  <option value="10">9.9包邮</option>
                  <option value="15">京东配送</option>
                  <option value="22">实时热销榜</option>
                  <option value="23">为你推荐</option>
                  <option value="24">数码家电</option>
                  <option value="25">超市</option>
                  <option value="26">母婴玩具</option>
                  <option value="27">家具日用</option>
                  <option value="28">美妆穿搭</option>
                  <option value="30">图书文具</option>
                  <option value="31">今日必推</option>
                  <option value="32">京东好物</option>
                  <option value="33">京东秒杀</option>
                  <option value="34">拼购商品</option>
                  <option value="40">高收益榜</option>
                  <option value="41">自营热卖榜</option>
                  <option value="108">秒杀进行中</option>
                  <option value="109">新品首发</option>
                  <option value="110">自营</option>
                  <option value="112">京东爆品</option>
                  <option value="125">首购商品</option>
                  <option value="129">高佣榜单</option>
                  <option value="130">视频商品</option>
                  <option value="153">历史最低价商品榜</option>
                  <option value="210">极速版商品</option>
                  <option value="238">新人价商品</option>
                  <option value="247">京喜9.9</option>
                  <option value="249">京喜秒杀</option>
                  <option value="315">秒杀未开始</option>
                  <option value="340">时尚趋势品</option>
                  <option value="341">3C新品</option>
                  <option value="342">智能新品</option>
                  <option value="343">3C长尾商品</option>
                  <option value="345">时尚新品</option>
                  <option value="346">时尚爆品</option>
                  <option value="426">京喜自营</option>
                  <option value="1001">选品库</option>
                </select>
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="">前置广告</label>
              <div class="col-md-7">
                <input class="form-control" type="text" name="ad" id="ad" value="" placeholder="前置广告" />
              </div>
            </div>

            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="">显示题头</label>
              <div class="col-md-7">

                <input class="form-check-input" type="checkbox" name="title" id="title" value="true">

              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="">推送时间段</label>
              <div class="col-md-7">
                <input class="form-control" type="text" name="time_quantum" id="time_quantum" value=""
                  placeholder="09:00-20:00" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="">推送间隔(分)</label>
              <div class="col-md-7">
                <input class="form-control" type="number" name="interval" id="interval" value="" placeholder="10" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="">商品数量</label>
              <div class="col-md-7">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="page_size" id="page_size1" value="1">
                  <label class="form-check-label" for="page_size1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="page_size" id="page_size2" value="2">
                  <label class="form-check-label" for="page_size2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="page_size" id="page_size3" value="3">
                  <label class="form-check-label" for="page_size3">3</label>
                </div>
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="">推送群</label>
              <div class="col-md-7">
                <input class="form-control" type="text" name="to" id="to" value=""
                  placeholder="qqgroup:123,wxgroup:123" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-bs-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary"
                onclick="autSubmitModalForm($('#myModal'),autFormJsonData,'/jingfen')">点击保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.min.js"></script>
  <!--通知-->
  <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
  <!--表格插件js-->
  <script src="js/bootstrap-table/bootstrap-table.js"></script>
  <script src="js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
  <!--对话框插件js-->
  <script type="text/javascript" src="js/jquery-confirm/jquery-confirm.min.js"></script>
  <!--自定义-->
  <script type="text/javascript" src="js/aut-table.js"></script>
  <script>
    stringTable = {
      1: "好券商品",
      2: "精选卖场",
      10: "9.9包邮",
      15: "京东配送",
      22: "实时热销榜",
      23: "为你推荐",
      24: "数码家电",
      25: "超市",
      26: "母婴玩具",
      27: "家具日用",
      28: "美妆穿搭",
      30: "图书文具",
      31: "今日必推",
      32: "京东好物",
      33: "京东秒杀",
      34: "拼购商品",
      40: "高收益榜",
      41: "自营热卖榜",
      108: "秒杀进行中",
      109: "新品首发",
      110: "自营",
      112: "京东爆品",
      125: "首购商品",
      129: "高佣榜单",
      130: "视频商品",
      153: "历史最低价商品榜",
      210: "极速版商品",
      238: "新人价商品",
      247: "京喜9.9",
      249: "京喜秒杀",
      315: "秒杀未开始",
      340: "时尚趋势品",
      341: "3C新品",
      342: "智能新品",
      343: "3C长尾商品",
      345: "时尚新品",
      346: "时尚爆品",
      426: "京喜自营",
      1001: "选品库",
    }
    const columns = [{
      field: 'example',
      checkbox: true,
      // 列的宽度
      width: 5,
      // 宽度单位
      widthUnit: 'rem'
    }, {
      title: '序号',
      align: 'center',
      halign: 'center',
      formatter: function (value, row, index) {
        return index + 1
      }
    }, {
      field: 'id',
      title: 'ID',
      visible: false,
      align: 'center',
      // 是否作为排序列
      sortable: true,
      width: 8,
      // 宽度单位
      widthUnit: 'rem'
    }, {
      field: 'name',
      align: 'left',
      title: '名称',
    }, {
      field: 'on',
      align: 'center',
      title: '开关',
      formatter: function (value, row, index) {
        var value = "";
        if (row.on) {
          value = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" checked></div>`;
        } else {
          value = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch"></div>`;
        }
        return value;
      },
      events: {
        'change .form-check-input': function (event, value, row, index) {
          event.stopPropagation();
          checked = $(event.target).prop('checked');
          action = "enable"
          if (!checked) {
            action = "disable"
          }
          autToggleRows([row], action, '/jingfen');
        },
      }
    }, {
      field: 'elite_id',
      align: 'left',
      title: '品类',
      formatter: function (value, row, index) {
        var span = document.createElement('span');
        span.setAttribute('title', value);
        span.innerHTML = stringTable[value];
        return span.outerHTML;
      },
    }, {
      field: 'time_quantum',
      align: 'center',
      title: '时间段',
      cellStyle: function (value, row, index) {
        return {
          css: {
            "min-width": "200px",
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "60px"
          }
        }
      },
      formatter: function (value, row, index) {
        var span = document.createElement('span');
        span.setAttribute('title', value);
        span.innerHTML = value;
        return span.outerHTML;
      },
    }, {
      field: 'interval',
      align: 'left',
      title: '间隔（分钟）',
    }, {
      field: 'page_size',
      align: 'left',
      title: '一次推送数量',
    }, {
      field: 'to',
      align: 'left',
      title: '目标流',
      cellStyle: function (value, row, index) {
        return {
          css: {
            "min-width": "200px",
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "60px"
          }
        }
      },
      formatter: function (value, row, index) {
        var span = document.createElement('span');
        span.setAttribute('title', value);
        span.innerHTML = value;
        return span.outerHTML;
      },
    }, {
      field: 'operate',
      visible: true,
      align: 'center',
      title: '操作',
      formatter: btnGroup,  // 自定义方法
      events: {
        'click .edit-btn': function (event, value, row, index) {
          event.stopPropagation();
          autEditRow(row, '/jingfen', $('#myModal'));
        },
        'click .del-btn': function (event, value, row, index) {
          event.stopPropagation();
          autDelRows([row], '/jingfen', null);
        }
      }
    }];

    //操作列的按钮
    function btnGroup() {
      let html = `<div class="btn-group">` +
        `<a class="btn btn-xs btn-link edit-btn" href="#!" title="编辑"><i class="mdi mdi-pencil"></i></a>` +
        `<a class="btn btn-xs btn-link del-btn" href="#!" title="删除"><i class="mdi mdi-window-close"></i></a>`
      return html;
    }

    //提交数据时的表单json数据类型整理
    function autFormJsonData(formData) {
      formData['interval'] = parseInt(formData['interval']);
      formData['elite_id'] = parseInt(formData['elite_id']);
      formData['page_size'] = parseInt(formData['page_size']);
    }

    //加载数据时的数据处理
    function autFormatData() {
    }

    //初始化表格
    autFillTable("", "/jingfen", null, columns)

  </script>

</body>

</html>
