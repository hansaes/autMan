<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="keywords" content="autMan,后台模板,后台管理系统">
	<meta name="description" content="后台管理系统的HTML模板。">
	<title>网站配置 - autMan后台管理系统模板</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--tags插件css-->
	<link rel="stylesheet" type="text/css" href="js/jquery-tagsinput/jquery.tagsinput.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
</head>

<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<div class="card-body">
						<nav>
							<div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
								<button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
									data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
									aria-selected="true">基本</button>
								<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
									data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
									aria-selected="false">其它</button>
							</div>
						</nav>

						<div class="tab-content">
							<div class="tab-pane fade show active" id="nav-home" role="tabpanel"
								aria-labelledby="nav-home-tab">
								<form method="post" name="edit-form" class="edit-form">
									<div class="row mb-3">
										<label for="users-disable">禁用用户系统</label>
										<input class="form-check-input" type="checkbox" name="users-disable"
											id="users-disable">
										<small class="text-warning">重启生效</small>
									</div>

									<div class="row mb-3">
										<label for="users-users_groups">魅力值采样群</label>
										<input class="form-control rounded" type="text"
											name="users-users_groups" id="users-users_groups" value="" placeholder="" />
										<small class="text-warning">多个群之间用英文逗号隔开</small>
									</div>

									<div class="row mb-3">
										<label for="users-rank">用户级别设置</label>
										<input class="form-control rounded" type="text"
											name="users-rank" id="users-rank" value=""
											placeholder="入门, 青铜, 白银, 黄金, 铂金, 钻石, 骑士, 忍者, 大神, 玉帝, 神手" />
										<small class="text-warning">级别间用英文逗号隔开，按积分区分，积分0-9为入门，积分10-99为青铜，以引类推</small>
									</div>

									<hr class="mt-5 mb-5">
									<div class="row mb-3">
										<label for="autMan-gomail_host">验证邮箱服务器地址</label>
										<input class="form-control rounded" type="text"
											name="autMan-gomail_host" id="autMan-gomail_host" value=""
											placeholder="smtp.qq.com" />
										<small class="text-warning">建议QQ邮箱：smtp.qq.com</small>
									</div>
									<div class="row mb-3">
										<label for="autMan-gomail_port">验证邮箱服务器端口</label>
										<input class="form-control rounded" type="text"
											name="autMan-gomail_port" id="autMan-gomail_port" value=""
											placeholder="25" />
										<small class="text-warning">建议QQ邮箱：25</small>
									</div>
									<div class="row mb-3">
										<label for="autMan-gomail_pwd">验证邮箱服务器授权码</label>
										<input class="form-control rounded" type="password"
											name="autMan-gomail_pwd" id="autMan-gomail_pwd" value="" placeholder="" />
										<small class="text-warning">QQ邮箱见邮箱设置</small>
									</div>
									<div class="row mb-3">
										<label for="autMan-gomail_user">邮箱主体</label>
										<input class="form-control rounded" type="text"
											name="autMan-gomail_user" id="autMan-gomail_user" value=""
											placeholder="123@qq.com" />
										<small class="text-warning">如：282617666@qq.com</small>
									</div>

									<div class="mb-3">
										<button class="btn btn-primary rounded" type="button"
											onclick="submitParams()">保存</button>
									</div>
								</form>
							</div>
							<div class="tab-pane fade" id="nav-profile" role="tabpanel"
								aria-labelledby="nav-profile-tab">
								<form method="post" name="edit-form" class="edit-form">
									<div class="mb-3">
										<button class="btn btn-primary rounded" type="button"
											onclick="submitParams()">保存</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!--end card-->
		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!--tags插件-->
	<script type="text/javascript" src="js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--加载-->
	<script type="text/javascript" src="js/lyear-loading.js"></script>
	<!--通知-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
