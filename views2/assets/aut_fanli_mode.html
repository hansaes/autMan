<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="keywords" content="autMan,后台模板,后台管理系统">
	<meta name="description" content="后台管理系统的HTML模板。">
	<title>autMan后台管理系统模板</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
</head>

<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<div class="card-body">

						<ul class="nav nav-tabs">
							<li class="nav-item"> <a class="nav-link" href="aut_fanli_pages_basic.html">返利参数</a>
							</li>
							<li class="nav-item active"> <a class="nav-link active" href="aut_fanli_mode.html">显示模式</a>
							</li>
						</ul>

						<div class="tab-content">
							<div class="tab-pane active">
								<form method="post" name="edit-form" class="edit-form">
									<div class="mb-3">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="fanli-reply_mode"
												id="fanli-reply_mode_0" value="0">
											<label class="form-check-label" for="fanli-reply_mode_0">文字模式</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="fanli-reply_mode"
												id="fanli-reply_mode_1" value="1">
											<label class="form-check-label" for="fanli-reply_mode_1">海报模式</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="fanli-reply_mode"
												id="fanli-reply_mode_2" value="2">
											<label class="form-check-label" for="fanli-reply_mode_2">京粉模式</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="fanli-reply_mode"
												id="fanli-reply_mode_3" value="3">
											<label class="form-check-label" for="fanli-reply_mode_3">混合模式</label>
										</div>
									</div>

									<div class="mb-3">
										<label for="fanli-cstm_cont">【文字模式】推广文案</label>
										<input class="form-control" type="text" name="fanli-cstm_cont"
											id="fanli-cstm_cont" value="" placeholder="" />
										<small class="text-warning">头部显示</small>
									</div>

									<div class="mb-3">
										<label for="fanli-fanli_no_fanli">商品无返利信息时显示的文案</label>
										<input class="form-control" type="text" name="fanli-fanli_no_fanli"
											id="fanli-fanli_no_fanli" value="" placeholder="" />
										<small class="text-warning">头部显示</small>
									</div>

									<div class="mb-3">
										<label for="fanli-show_cstm">【文字模式】显示推广文案</label>

										<input class="form-check-input" type="checkbox" checked="" name="fanli-show_cstm" id="fanli-show_cstm">

									</div>
									<div class="mb-3">
										<label for="fanli-show_lsjg">【文字模式】显示历史价格</label>

										<input class="form-check-input" type="checkbox" checked="" name="fanli-show_lsjg" id="fanli-show_lsjg">

									</div>
									<div class="mb-3">
										<label for="fanli-show_hb3j">【文字模式】显示货比三家</label>

										<input class="form-check-input" type="checkbox" checked="" name="fanli-show_hb3j" id="fanli-show_hb3j">

									</div>
									<div class="mb-3">
										<label for="fanli-show_pict">【文字模式】显示商品图片</label>

										<input class="form-check-input" type="checkbox" checked="" name="fanli-show_pict" id="fanli-show_pict">

									</div>

									<div class="mb-3">
										<label for="fanli-bill_hb3j">【海报模式】显示货比3家二维码</label>

										<input class="form-check-input" type="checkbox" checked="" name="fanli-bill_hb3j" id="fanli-bill_hb3j">

									</div>

									<div class="mb-3">
										<label for="fanli-jd_quan">【京粉模式】京享红包短链</label>
										<input class="form-control" type="text" name="fanli-jd_quan" id="fanli-jd_quan"
											value="" placeholder="" />
										<small class="text-warning">尾部显示</small>
									</div>

									<div class="mb-3">
										<label for="fanli-jd_recommend">【京粉模式】更多好物推荐</label>
										<input class="form-control" type="text" name="fanli-jd_recommend"
											id="fanli-jd_recommend" value="" placeholder="" />
										<small class="text-warning">尾部显示</small>
									</div>

									<div class="mb-3">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="fanli-shorturl_reply_mode"
												id="fanli-reply_mode_0" value="0">
											<label class="form-check-label" for="fanli-reply_mode_0">原信息替换链接回复</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="fanli-shorturl_reply_mode"
												id="fanli-reply_mode_1" value="1">
											<label class="form-check-label" for="fanli-reply_mode_1">autMan典型回复</label>
										</div>
										<small class="text-warning">短链返利显示模式</small>
									</div>

									<div class="mb-3">
										<button class="btn btn-primary" type="button"
											onclick="submitParams()">保存</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--end card-->
	</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!--tags插件-->
	<script type="text/javascript" src="js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--加载-->
	<script type="text/javascript" src="js/lyear-loading.js"></script>
	<!--通知-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
