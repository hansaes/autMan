<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="keywords" content="autMan,后台模板,后台管理系统">
	<meta name="description" content="后台管理系统的HTML模板。">
	<title>网站配置 - autMan后台管理系统模板</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--tags插件css-->
	<link rel="stylesheet" type="text/css" href="js/jquery-tagsinput/jquery.tagsinput.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
</head>

<body>
	<div class="container-fluid p-t-15">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<div class="card-body">
						<ul class="nav nav-tabs">
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_system.html">基本</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_update.html">更新</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_aut.html">AUT云账号</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_admins.html">管理员</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_notify.html">通知</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_qq.html">QQ框架</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_qqbot.html">QQBOT</a> </li>
							<li class="active"> <a class="nav-link active" href="#!">WX框架</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wxbot.html">WXBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_tg.html">TDLIB</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_tb.html">TGBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wxmp.html">公众号</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_dd.html">钉钉</a> </li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active">

								<form action="#!" method="post" name="edit-form" class="edit-form">
									<div class="mb-3">
										<label for="wx-disable_private">禁用私聊</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="wx-disable_private"
												id="wx-disable_private">
											<span></span>
										</label>
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="wx-disable_group">禁用群聊</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="wx-disable_group"
												id="wx-disable_group">
											<span></span>
										</label>
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="wx-mode">微信框架</label>
										<select class="form-control rounded" name="wx-mode" id="wx-mode">
											<option value="qx">千寻</option>
											<option value="kp">鲲鹏</option>
											<option value="vlw">西瓜</option>
											<option value="bgm">可爱猫</option>
										</select>
									</div>
									<div class="mb-3">
										<label for="wx-vlw_addr">西瓜地址</label>
										<input class="form-control rounded" type="text" id="wx-vlw_addr" name="wx-vlw_addr"
											value="" placeholder="">
									</div>
									<div class="mb-3">
										<label for="wx-vlw_token">框架token</label>
										<input class="form-control rounded" type="text" id="wx-vlw_token" name="wx-vlw_token"
											value="" placeholder="">
									</div>
									<div class="mb-3">
										<label for="wx-api_url">可爱猫地址</label>
										<input class="form-control rounded" type="text" id="wx-api_url" name="wx-api_url"
											value="" placeholder="">
									</div>
									<div class="mb-3">
										<label for="wx-qx_addr">千寻地址</label>
										<input class="form-control rounded" type="text" id="wx-qx_addr" name="wx-qx_addr"
											value="" placeholder="">
									</div>
									<div class="mb-3">
										<label for="api_url">鲲鹏地址</label>
										<input class="form-control rounded" type="text" id="wx_addr" name="wx_addr" value=""
											placeholder="">
									</div>

									<div class="mb-3">
										<label for="wx-onself">监听自己：</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="wx-onself" id="wx-onself">
											<span></span>
										</label>
									</div>
									<div class="mb-3">
										<label>转账自动收款：</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="wx-auto_collect_pay"
												id="wx-auto_collect_pay">
											<span></span>
										</label>
									</div>
									<div class="mb-3">
										<label for="wx-onGroups">消息接收群(建议留空)</label>
										<input class="form-control rounded" type="text" name="wx-onGroups" id="wx-onGroups"
											value="" placeholder="" />
										<small class="text-warning">表示仅接收某些群的消息，仅填写数字群号，多个群号用符号&连接</small>
									</div>
									<div class="mb-3">
										<label for="wx-offGroups">消息屏蔽群(建议留空)</label>
										<input class="form-control rounded" type="text" name="wx-offGroups" id="wx-offGroups"
											value="" placeholder="" />
										</label>
										<small class="text-warning">表示屏蔽某些群的消息，，仅填写数字群号，多个群号用符号&连接</small>
									</div>
									<div class="mb-3">
										<label for="wx-notifiers">通知账号</label>
										<input class="form-control rounded" type="text" name="wx-notifiers" id="wx-notifiers"
											value="" placeholder="" />
										<small class="text-warning">非必需</small>
									</div>
									<div class="mb-3">
										<label for="wx-ban_one2one">禁止一对一推送：</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="wx-ban_one2one" id="wx-ban_one2one">
											<span></span>
										</label>
									</div>
									<div class="mb-3">
										<label for="wx-spy_on">间谍模式群</label>
										<input class="form-control rounded" type="text" name="wx-spy_on" id="wx-spy_on" value=""
											placeholder="" />
									</div>
									<div class="mb-3">
										<button class="btn btn-primary rounded" type="button"
											onclick="submitParams()">保存</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--end card-->
			</div>

		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!--tags插件-->
	<script type="text/javascript" src="js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--加载-->
	<script type="text/javascript" src="js/lyear-loading.js"></script>
	<!--通知-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
