<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

  <!--对话框插件css-->

  <link rel="stylesheet" href="js/bootstrap-table/bootstrap-table.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">

<body>
  <div class="container-fluid">

    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <button class="btn btn-xs btn-label btn-info m-r-5"
              onclick="autToggleButton('auto_add_varscript','jd_cookie','auto_add_varscript')"><label><span
                  id="auto_add_varscript">开</span></label> 智能新增</button>

            <button class="btn btn-xs btn-label btn-info m-r-5"
              onclick="autToggleButton('global_silent','jd_cookie','global_silent')"><label><span
                  id="global_silent">开</span></label> 回复静默</button>

            <button class="btn btn-xs btn-label btn-info m-r-5"
              onclick="autToggleButton('ignore_varscript_notify','jd_cookie','ignore_varscript_notify')"><label><span
                  id="ignore_varscript_notify">开</span></label> 忽略通知</button>
          </div>
          <div class="card-body">
            <div id="toolbar" class="toolbar-btn-action">
              <button id="btn_add" type="button" class="btn btn-primary rounded me-1"
                onclick="autClearModalForm($('#myModal'))">
                <span class="mdi mdi-plus" aria-hidden="true"></span>新增
              </button>
              <button id="btn_edit" type="button" class="btn btn-success rounded me-1"
                onclick="autToggleRows($('table').bootstrapTable('getSelections'),'enable','/varscripts')">
                <span class="mdi mdi-check" aria-hidden="true"></span>启用
              </button>
              <button id="btn_edit" type="button" class="btn btn-warning rounded me-1"
                onclick="autToggleRows($('table').bootstrapTable('getSelections'),'disable','/varscripts')">
                <span class="mdi mdi-block-helper" aria-hidden="true"></span>禁用
              </button>
              <button id="btn_delete" type="button" class="btn btn-danger rounded me-1"
                onclick="autDelRows($('table').bootstrapTable('getSelections'),'/varscripts',autFormatData)">
                <span class="mdi mdi-window-close" aria-hidden="true"></span>删除
              </button>
              <button id="btn_delete" type="button" class="btn btn-pink rounded me-1"
                onclick="autRefreshTable('/varscripts',autFormatData)">
                <span class="mdi mdi-refresh" aria-hidden="true"></span> 刷新
              </button>
            </div>
            <table id="table"></table>

          </div>
        </div>
      </div>

    </div>

  </div>

  <!--模态弹出框-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">标题</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modal" class="form-horizontal" action="#!" method="post" onsubmit="return false;">
            <div class="mb-3 row align-items-center hidden">
              <label class="col-md-3 control-label" for="id">ID</label>
              <div class="col-md-7">
                <input class="form-control input-sm" type="number" name="id" id="id" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="name">名称</label>
              <div class="col-md-7">
                <input class="form-control input-sm" type="text" name="name" id="name" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="disable">禁用</label>
              <div class="col-md-2">
                <label class="lyear-switch switch-solid switch-primary">
                  <input type="checkbox" name="disable" id="disable" value="true">
                  <span></span>
                </label>
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="host">地址</label>
              <div class="col-md-7">
                <input class="form-control input-sm" type="text" name="host" id="host" value=""
                  placeholder="http://xxx.xxx.xxx.xxx:xxx" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="client_id">ClientID</label>
              <div class="col-md-7">
                <input class="form-control input-sm" type="text" name="client_id" id="client_id" value="" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="client_secret">ClientSecret</label>
              <div class="col-md-7">
                <input class="form-control input-sm" type="text" name="client_secret" id="client_secrets" value="" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="default">默认</label>
              <div class="col-md-2">
                <label class="lyear-switch switch-solid switch-primary">
                  <input type="checkbox" name="default" id="default" value="true">
                  <span></span>
                </label>
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label class="col-md-3 control-label" for="remarks">备注</label>
              <div class="col-md-7">
                <input class="form-control input-sm" type="text" name="remarks" id="remarks" value="" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-bs-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary"
                onclick="autSubmitModalForm($('#myModal'),autFormJsonData,'/varscripts')">点击保存</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.min.js"></script>
  <!--通知-->
  <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
  <!--表格插件js-->
  <script src="js/bootstrap-table/bootstrap-table.js"></script>
  <script src="js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
  <!--对话框插件js-->
  <script type="text/javascript" src="js/jquery-confirm/jquery-confirm.min.js"></script>
  <!--自定义-->
  <script type="text/javascript" src="js/aut-table.js"></script>
  <script>
    const columns = [{
      field: 'example',
      checkbox: true,
      // 列的宽度
      width: 5,
      // 宽度单位
      widthUnit: 'rem'
    }, {
      title: '序号',
      align: 'center',
      halign: 'center',
      formatter: function (value, row, index) {
        return index + 1
      }
    }, {
      field: 'id',
      title: 'ID',
      visible: false,
      align: 'center',
      // 是否作为排序列
      sortable: true,
      width: 8,
      // 宽度单位
      widthUnit: 'rem'
    }, {
      field: 'name',
      align: 'left',
      title: '名称',
      cellStyle: function (value, row, index) {
        return {
          css: {
            "min-width": "100px",
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "60px"
          }
        }
      },
      formatter: function (value, row, index) {
        var span = document.createElement('span');
        span.setAttribute('title', value);
        span.innerHTML = value;
        return span.outerHTML;
      },
    }, {
      field: 'on',
      align: 'center',
      title: '启用',
      formatter: function (value, row, index) {
        var value = "";
        if (row.on) {
          value = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" checked></div>`;
        } else {
          value = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch"></div>`;
        }
        return value;
      },
      events: {
        'change .form-check-input': function (event, value, row, index) {
          event.stopPropagation();
          checked = $(event.target).prop('checked');
          action = "enable"
          if (!checked) {
            action = "disable"
          }
          autToggleRows([row], action, '/varscripts');
        },
      }
    }, {
      field: 'vars',
      align: 'left',
      title: '变量',
      cellStyle: function (value, row, index) {
        return {
          css: {
            "min-width": "200px",
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "60px"
          }
        }
      },
      formatter: function (value, row, index) {
        var span = document.createElement('span');
        span.setAttribute('title', value);
        span.innerHTML = value;
        return span.outerHTML;
      },
    }, {
      field: 'script',
      align: 'left',
      title: '脚本',
      cellStyle: function (value, row, index) {
        return {
          css: {
            "min-width": "200px",
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "60px"
          }
        }
      },
      formatter: function (value, row, index) {
        var span = document.createElement('span');
        span.setAttribute('title', value);
        span.innerHTML = value;
        return span.outerHTML;
      },
    }, {
      field: 'vess',
      align: 'center',
      title: '容器',
      cellStyle: function (value, row, index) {
        return {
          css: {
            "min-width": "100px",
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "60px"
          }
        }
      },
      formatter: function (value, row, index) {
        var span = document.createElement('span');
        span.setAttribute('title', value);
        span.innerHTML = value;
        return span.outerHTML;
      },
    }, {
      field: 'listen',
      align: 'center',
      title: '监听',
      cellStyle: function (value, row, index) {
        return {
          css: {
            "min-width": "100px",
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "60px"
          }
        }
      },
      formatter: function (value, row, index) {
        var span = document.createElement('span');
        span.setAttribute('title', value);
        span.innerHTML = value;
        return span.outerHTML;
      },
    }, {
      field: 'silent',
      align: 'center',
      title: '静默',
      formatter: function (value, row, index) {
        var value = "";
        if (row.default) {
          value = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" checked></div>`;
        } else {
          value = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch"></div>`;
        }
        return value;
      },
      events: {
        'change .form-check-input': function (event, value, row, index) {
          event.stopPropagation();
          cb = event.target
          action = "default"
          if (!$(cb).prop('checked')) {
            action = "nonDefault"
          }
          autToggleRows([row], action, '/varscripts');
        },
      }
    }, {
      field: 'operate',
      visible: true,
      align: 'center',
      title: '操作',
      formatter: btnGroup,  // 自定义方法
      events: {
        'click .edit-btn': function (event, value, row, index) {
          event.stopPropagation();
          autEditRow(row, '/varscripts', $('#myModal'));
        },
        'click .del-btn': function (event, value, row, index) {
          event.stopPropagation();
          autDelRows([row], '/varscripts', autFormatData);
        }
      }
    }];

    //操作列的按钮
    function btnGroup() {
      let html = `<div class="btn-group">` +
        `<a class="btn btn-xs btn-link edit-btn" href="#!" title="编辑"><i class="mdi mdi-pencil"></i></a>` +
        `<a class="btn btn-xs btn-link del-btn" href="#!" title="删除"><i class="mdi mdi-window-close"></i></a>`
      return html;
    }

    //表单json数据类型整理
    function autFormJsonData(formData) {

    }

    //数据整理函数
    function autFormatData(data) {
      //把禁用的排在后面
      data.sort(function (a, b) {
        return b.on - a.on;
      });
    }

    //初始化表格
    autFillTable("", "/varscripts", autFormatData, columns)

    //反转参数值
    function autToggleButton(btnID, bucket, param) {
      $.get(`/system/${bucket}-${param}`, function (resp) {
        if (resp.data == "true") {
          resp.data = "false"
        } else {
          resp.data = "true"
        }
        //alert(resp)
        var data = {};
        data[`${bucket}-${param}`] = resp.data

        $.ajax({
          type: "POST",
          url: "/system/params",
          data: data,
          success: function (response) {
            console.log(response)
            // 处理成功响应
            if (response.data == "true") {
              $(`#${btnID}`).html("开")
              $(`#${btnID}`).parent().parent().removeClass("btn-secondary").addClass("btn-info")
            } else {
              $(`#${btnID}}`).html("关")
              $(`#${btnID}`).parent().parent().removeClass("btn-info").addClass("btn-secondary")
            }
            showNotify('修改成功', 'success', 1000, 'glyphicon glyphicon-star', 'top', 'center');
          },
          error: function (jqXHR, textStatus, errorThrown) {
            // 处理错误响应
            showNotify(textStatus + ": " + errorThrown, 'danger', 3000, 'glyphicon glyphicon-remove-sign', 'top', 'center');
            //console.log(textStatus + ": " + errorThrown);
          },
        });
      })
    }

    //关闭静默
    function autNotifyRows() {
      var ids = $('input[name^="ids_"]:checked').map(function () {
        return $(this).val();
      }).get(); // 将所有值添加到一个数组中

      // 如果没有选中任何 checkbox，则返回
      if (ids.length === 0) {
        return;
      }
      //alert(ids)

      // 创建Ajax请求
      $.ajax({
        url: '/varscripts/notify', // 请求URL
        type: 'PUT', // 请求方法
        dataType: 'json', // 返回的数据类型
        data: "[" + ids.join(",") + "]", // 提交的数据
        contentType: 'application/json',
        success: function (response) { // 请求成功的回调函数
          console.log('Success:', response);
          if (response.code == 200) {
            autFillRows()
          }
        },
        error: function (xhr, status, error) { // 请求失败的回调函数
          console.log('Error:', error);
        }
      });
    }

    //开启静默
    function autSilentRows() {
      var ids = $('input[name^="ids_"]:checked').map(function () {
        return $(this).val();
      }).get(); // 将所有值添加到一个数组中

      // 如果没有选中任何 checkbox，则返回
      if (ids.length === 0) {
        return;
      }
      //alert(ids)

      // 创建Ajax请求
      $.ajax({
        url: '/varscripts/silent', // 请求URL
        type: 'PUT', // 请求方法
        dataType: 'json', // 返回的数据类型
        data: "[" + ids.join(",") + "]", // 提交的数据
        contentType: 'application/json',
        success: function (response) { // 请求成功的回调函数
          console.log('Success:', response);
          if (response.code == 200) {
            autFillRows()
          }
        },
        error: function (xhr, status, error) { // 请求失败的回调函数
          console.log('Error:', error);
        }
      });
    }

    //设置统一监听群
    function autListenRows() {
      //alert("禁用选中")
      var ids = $('input[name^="ids_"]:checked').map(function () {
        return $(this).val();
      }).get(); // 将所有值添加到一个数组中

      // 如果没有选中任何 checkbox，则返回
      if (ids.length === 0) {
        lightyear.notify("未选择行，请先勾选行", "danger", "3000")
        return;
      }

      $.confirm({
        title: '提示',
        content: '' +
          '<form action="" class="formName">' +
          '<div class="form-group">' +
          '<label>请输入监听群</label>' +
          `<input type="text" placeholder="请输入监听群,多群英文逗号隔开" class="listen form-control" required />` +
          '</div>' +
          '</form>',
        buttons: {
          formSubmit: {
            text: '提交',
            btnClass: 'btn-blue',
            action: function () {
              var name = this.$content.find('.listen').val();
              //alert(name)
              // if (!name) {
              //     $.alert('请输入监听群');
              //     return false;
              // }
              //$.alert('您的姓名是： ' + name);
              $.ajax({
                type: "PUT",
                url: `/varscripts/listen?listen=${name}`,
                data: "[" + ids.join(",") + "]", // 提交的数据,
                dataType: 'json',
                contentType: 'application/json',
                success: function (response) {
                  //alert(JSON.stringify(response))
                  // 处理成功响应
                  lightyear.notify('修改成功', 'success', 1000);
                  $('#check-all').prop('checked', false)
                  $('input[name^="ids_"]:checked').prop('checked', false);
                  //console.log(response);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                  // 处理错误响应
                  lightyear.notify(textStatus + ": " + errorThrown, 'danger', 3000);
                  //console.log(textStatus + ": " + errorThrown);
                }
              });
            }
          },
          cancel: {
            text: '取消'
          },
        },
        onContentReady: function () {
          var jc = this;
          this.$content.find('form').on('submit', function (e) {
            e.preventDefault();
            jc.$$formSubmit.trigger('click');
          });
        }
      });
    }

    //设置统一容器
    function autVesRows() {
      //alert("禁用选中")
      var ids = $('input[name^="ids_"]:checked').map(function () {
        return $(this).val();
      }).get(); // 将所有值添加到一个数组中

      // 如果没有选中任何 checkbox，则返回
      if (ids.length === 0) {
        lightyear.notify("未选择行，请先勾选行", "danger", "3000")
        return;
      }

      $.confirm({
        title: '提示',
        content: '' +
          '<form action="" class="formName">' +
          '<div class="form-group">' +
          '<label>请输入青龙容器名称</label>' +
          `<input type="text" placeholder="请输入青龙容器名,多个青龙名英文逗号隔开" class="ves form-control" required />` +
          '</div>' +
          '</form>',
        buttons: {
          formSubmit: {
            text: '提交',
            btnClass: 'btn-blue',
            action: function () {
              var name = this.$content.find('.ves').val();
              //alert(name)
              // if (!name) {
              //     $.alert('请输入监听群');
              //     return false;
              // }
              //$.alert('您的姓名是： ' + name);
              $.ajax({
                type: "PUT",
                url: `/varscripts/vess?vess=${name}`,
                data: "[" + ids.join(",") + "]", // 提交的数据,
                dataType: 'json',
                contentType: 'application/json',
                success: function (response) {
                  if (response.code == 200) {
                    //alert(JSON.stringify(response))
                    // 处理成功响应
                    lightyear.notify('修改成功', 'success', 1000);
                    // 取消勾选所有checkbox
                    $('#check-all').prop('checked', false)
                    $('input[name^="ids_"]:checked').prop('checked', false);
                    //刷新页面
                    autFillRows()
                    //console.log(response);
                  }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                  // 处理错误响应
                  lightyear.notify(textStatus + ": " + errorThrown, 'danger', 3000);
                  //console.log(textStatus + ": " + errorThrown);
                }
              });
            }
          },
          cancel: {
            text: '取消'
          },
        },
        onContentReady: function () {
          var jc = this;
          this.$content.find('form').on('submit', function (e) {
            e.preventDefault();
            jc.$$formSubmit.trigger('click');
          });
        }
      });
    }

    //排除变量函数
    function autExcludeVars() {
      //ajax获取原来的设置
      $.ajax({
        type: "GET",
        url: `/buckets?bucket=jd_cookie&key=exclude_exports`,
        success: function (response) {
          console.log(response)
          $.confirm({
            title: '提示',
            content: '' +
              '<form action="" class="formName">' +
              '<div class="form-group">' +
              '<label>请填写排除变量</label>' +
              `<textarea class="form-control" name="exclude_exports" rows="5">${response.data[0].kvs[0].value}</textarea>` +
              '</div>' +
              '</form>',
            buttons: {
              formSubmit: {
                text: '提交',
                btnClass: 'btn-blue',
                action: function () {
                  var excExports = this.$content.find('textarea[name="exclude_exports"]').val();
                  var data = {};
                  data[`bucket`] = "jd_cookie"
                  data[`key`] = "exclude_exports"
                  data[`value`] = excExports;
                  console.log(data)
                  $.ajax({
                    type: "POST",
                    url: `/buckets`,
                    data: data, // 提交的数据,
                    success: function (response) {
                      console.log(response)
                      lightyear.notify('修改成功', 'success', 1000);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                      // 处理错误响应
                      lightyear.notify(textStatus + ": " + errorThrown, 'danger', 3000);
                      console.log(textStatus + ": " + errorThrown);
                    }
                  });
                }
              },
              cancel: {
                text: '取消'
              },
            },
            onContentReady: function () {
              var jc = this;
              this.$content.find('form').on('submit', function (e) {
                e.preventDefault();
                jc.$$formSubmit.trigger('click');
              });
            }
          });
        },
        error: function (jqXHR, textStatus, errorThrown) {
          // 处理错误响应
          lightyear.notify(textStatus + ": " + errorThrown, 'danger', 3000);
          console.log(textStatus + ": " + errorThrown);
        }
      });

    }

    //变量存储在“配置文件”还是“环境变量”统一容器
    function autIsCfgRows() {
      //alert("禁用选中")
      var ids = $('input[name^="ids_"]:checked').map(function () {
        return $(this).val();
      }).get(); // 将所有值添加到一个数组中

      // 如果没有选中任何 checkbox，则返回
      if (ids.length === 0) {
        lightyear.notify("未选择行，请先勾选行", "danger", "3000")
        return;
      }

      $.confirm({
        title: '提示',
        content: '' +
          '<form action="" class="formName">' +
          '<div class="form-group">' +
          '<label>请选择洞察变量存储位置</label>' +
          `<label class="lyear-radio radio-primary m-t-10">
                <input type="radio" name="is_cfg" value="false" checked>
                <span>环境变量</span>
            </label>
            <label class="lyear-radio radio-primary m-t-10">
                <input type="radio" name="is_cfg" value="true">
                <span>配置文件</span>
            </label>` +
          '</div>' +
          '</form>',
        buttons: {
          formSubmit: {
            text: '提交',
            btnClass: 'btn-blue',
            action: function () {
              var name = this.$content.find('input[name="is_cfg"]:checked').val();;
              //alert(name)
              // if (!name) {
              //     $.alert('请输入监听群');
              //     return false;
              // }
              //$.alert('您的姓名是： ' + name);
              $.ajax({
                type: "PUT",
                url: `/varscripts/iscfg?iscfg=${name}`,
                data: "[" + ids.join(",") + "]", // 提交的数据,
                dataType: 'json',
                contentType: 'application/json',
                success: function (response) {
                  //alert(JSON.stringify(response))
                  // 处理成功响应
                  lightyear.notify('修改成功', 'success', 1000);
                  $('#check-all').prop('checked', false)
                  $('input[name^="ids_"]:checked').prop('checked', false);
                  //console.log(response);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                  // 处理错误响应
                  lightyear.notify(textStatus + ": " + errorThrown, 'danger', 3000);
                  //console.log(textStatus + ": " + errorThrown);
                }
              });
            }
          },
          cancel: {
            text: '取消'
          },
        },
        onContentReady: function () {
          var jc = this;
          this.$content.find('form').on('submit', function (e) {
            e.preventDefault();
            jc.$$formSubmit.trigger('click');
          });
        }
      });
    }
  
  </script>
