<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="keywords" content="autMan,后台模板,后台管理系统">
	<meta name="description" content="后台管理系统的HTML模板。">
	<title>网站配置 - autMan后台管理系统模板</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--tags插件css-->
	<link rel="stylesheet" type="text/css" href="js/jquery-tagsinput/jquery.tagsinput.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
</head>

<body>
	<div class="container-fluid p-t-15">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<div class="card-body">
						<ul class="nav nav-tabs">
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_system.html">基本</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_update.html">更新</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_aut.html">AUT云账号</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_admins.html">管理员</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_notify.html">通知</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_qq.html">QQ框架</a> </li>
							<li class="active"> <a class="nav-link active" href="#!">QQBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wx.html">WX框架</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wxbot.html">WXBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_tg.html">TDLIB</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_tb.html">TGBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wxmp.html">公众号</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_dd.html">钉钉</a> </li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active">

								<form action="#!" method="post" name="edit-form" class="edit-form">
									<div class="mb-3">
										<label for="qb-disable">禁用</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="qb-disable" id="qb-disable">
											<span></span>
										</label>
									</div>
									<div class="mb-3">
										<label for="qb-isSandBox">沙箱环境：</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="qb-isSandBox" id="qb-isSandBox">
											<span></span>
										</label>
									</div>
									<div class="mb-3">
										<label for="qb-disable_private">禁用私聊</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="qb-disable_private"
												id="qb-disable_private">
											<span></span>
										</label>
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="qb-disable_group">禁用群聊</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="qb-disable_group"
												id="qb-disable_group">
											<span></span>
										</label>
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="qb-appID">appID</label>
										<input class="form-control rounded" type="text" name="qb-appID" id="qb-appID" value=""
											placeholder="" />
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="qb-accessToken">accessToken</label>
										<input class="form-control rounded" type="text" name="qb-accessToken"
											id="qb-accessToken" value="" placeholder="" />
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="qb-masters">管理员</label>
										<input class="form-control rounded" type="text" name="qb-masters" id="qb-masters"
											value="" placeholder="" />
										<small class="text-warning"></small>
									</div>
									<hr class="mt-5 mb-5">
									<div class="mb-3">
										<label for="qb-enable_autman_short">使用autman短链</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="qb-enable_autman_short"
												id="qb-enable_autman_short">
											<span></span>
										</label>
										<small
											class="text-warning">使用autman短链前，须将https://s.autman.cn/s加入到QQ开放平台的备案url中</small>
									</div>
									<div class="mb-3">
										<label for="qb-jumpurl">非备案跳转链接</label>
										<input class="form-control rounded" type="text" name="qb-jumpurl" id="qb-jumpurl"
											value="" placeholder="https://s.autman.cn/jump?url=" />
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="qb-registered_urls">备案链接</label>
										<textarea class="form-control rounded" rows="5" type="text" name="qb-registered_urls"
											id="qb-registered_urls"></textarea>
										<small class="text-warning">在QQ开放平台备过案的链接，一行一个</small>
									</div>
									<div class="mb-3">
										<button class="btn btn-primary rounded" type="button"
											onclick="submitParams()">保存</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--end card-->
			</div>

		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!--tags插件-->
	<script type="text/javascript" src="js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--加载-->
	<script type="text/javascript" src="js/lyear-loading.js"></script>
	<!--通知-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
