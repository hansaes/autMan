<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="keywords" content="autMan,后台管理系统">
  <meta name="description" content="autMan后台管理系统。">
  <title>autMan后台管理系统</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <style>
    .chat-box {
      height: 700px;
      background-color: #fff;
      overflow-y: hidden;
      border-radius: 5px;
      border: 1px solid #33cabb;
    }

    .chat-header {
      background-color: #33cabb;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      border-bottom: 1px solid #33cabb;
      text-align: center;
    }

    .chat-body {
      height: 600px;
      overflow-y: scroll;
      padding: 10px;
    }

    .chat-input {
      background-color: #fff;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      padding: 10px;
      margin-top: 0px;
    }

    .item {
      display: flex;
      margin-bottom: 10px;
    }

    .left {
      flex-direction: row;
    }

    .right {
      flex-direction: row-reverse;
    }

    .right .message {
      margin-right: 10px;
      background: #33cabb;
      color: #fff
    }

    .left .message {
      margin-left: 10px;
    }

    .header-img {
      width: 42px;
      height: 42px;
      border-radius: 100px;
    }

    .message {
      max-width: 80%;
      border-radius: 10px;
      display: flex;
      background: #efefef;
      min-height: 25px;
      padding: 9px 10px;
      align-items: center;
      color: #222121;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <span style="float: left;"><a class="btn btn-primary rounded" href="#!" data-bs-toggle="modal"
                data-bs-target="#myModalLogin">连接</a></span>
            <span style="float: right;"><a class="btn btn-success rounded" href="#!" data-bs-toggle="modal"
                data-bs-target="#myModalRegister">注册</a></span>
          </div>

          <div class="card-body chat-body" id="mychatbody">
            <!-- more messages here -->
          </div>

          <div class="card-footer chat-input">
            <div class="input-group">
              <input type="text" class="form-control rounded" id="msg" placeholder="请输入指令...">
              <span class="input-group-btn">
                <button class="btn btn-default" id="send" title="发送"><span class="mdi mdi-send"></span></button>
                <button class="btn btn-default" id="clear" title="清屏"><span class="mdi mdi-delete"></span></button>
              </span>
            </div>

          </div>
        </div>
      </div>

      <!-- 登陆弹出框-->
      <div class="modal fade" id="myModalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">登陆</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row align-items-center">
                <label for="username" class="col-md-3">账号</label>
                <div class="col-md-7">
                  <input type="text" placeholder="请输入登陆名" class="form-control rounded" name="username" id="username" />
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label for="username" class="col-md-3">密码</label>
                <div class="col-md-7">
                  <input type="password" placeholder="请输入密码" class="form-control rounded" id="password"
                    name="password" />
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <button class="btn btn-primary rounded" id="login">连接</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end 登陆弹出框-->

      <!--注册弹出框-->
      <div class="modal fade" id="myModalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title">注册</h6>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row align-items-center">
                <label for="username" class="col-md-3">账号</label>
                <div class="col-md-7">
                  <input type="text" placeholder="请输入账号" class="form-control rounded" name="id" id="id" />
                </div>
              </div>

              <div class="mb-3 row align-items-center">
                <label for="username" class="col-md-3">密码</label>
                <div class="col-md-7">
                  <input type="password" placeholder="请输入密码" class="form-control rounded" id="pwd" name="pwd" />
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label for="username" class="col-md-3">邮箱</label>
                <div class="col-md-7">
                  <input type="email" placeholder="请输入邮箱" class="form-control rounded" id="email" name="email" />
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label for="username" class="col-md-3">验证码</label>
                <div class="col-md-7">
                  <input type="number" placeholder="请输入验证码" class="form-control rounded" id="code" name="code" />
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <button class="btn btn-primary btn-w-md rounded me-1" id="sendcode" onclick="sendcode()">发送验证码</button>
                <button class="btn btn-primary btn-w-md rounded" id="register" onclick="register()">立即注册</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end 注册弹出框-->
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.min.js"></script>

  <script>
    // 设置card-body的初始高度
    $(".card-body").height($(window).height() - 4 * $(".card-header").height() - $(".card-footer").height());

    // 监听窗口大小改变事件
    $(window).on("resize", function () {
      // 设置card-body的高度为窗口高度减去card-toolbar的高度
      $(".card-body").height($(window).height() - 4 * $(".card-header").height() - $(".card-footer").height());
    });

    // 使聊天框滚动到最底部
    function scrollChatWindow() {
      var myDiv = $('#mychatbody');
      var scrollHeight = myDiv.prop('scrollHeight');
      var duration = 500; // 滚动动画的持续时间
      myDiv.animate({ scrollTop: scrollHeight }, duration);
    }

    var socket = null;

    function sendMsg() {
      var message = $('#msg').val();
      if (message && socket) {
        socket.send(message);
        // 追加信息
        $('.chat-body').append(`<div class="item right">
            <img class="header-img" src="images/users/avatar.png" class="avatar">
            <span class="message">
              ${message}
            </span>
          </div>`);
        // clear input field
        $('#msg').val('');
        // 使聊天框滚动到最底部
        scrollChatWindow();
      }
    }

    $('#msg').keydown(function (e) {
      if (e.keyCode == 13) {
        // 执行相应的函数
        e.preventDefault(); // 防止回车键提交表单
        sendMsg()
      }
    });
    //发送信息
    $('#send').click(function () {
      sendMsg()
    });

    //清屏
    $('#clear').click(function () {
      $('.chat-body').html('');
    });

    $("#login").click(function () {
      //alert("登陆操作")
      if (socket == null || socket.readyState != WebSocket.OPEN) {
        uid = encodeURIComponent($("#username").val());
        pwd = encodeURIComponent($("#password").val());
        //截取当前域名
        href = window.location.href
        //本地地址
        localarr = href.split('/')[2]
        console.log(`ws://${location.host}/ws?uid=${uid}&pwd=${pwd}`)
        // 创建 WebSocket 连接
        socket = new WebSocket(`ws://${location.host}/ws?uid=${uid}&pwd=${pwd}`);

        // 监听 WebSocket 事件
        socket.onopen = function () {
          console.log("WebSocket连接已打开");
          //按钮颜色修改
          $("#login").attr("class", "btn btn-danger")
          //按钮文字修改
          $("#login").text("断开连接")
          //关闭弹窗
          $('#myModalLogin').modal('hide')
        };

        socket.onmessage = function (e) {
          console.log("WebSocket收到消息：" + e.data);
          let cnt = e.data.replace(/\r/g, "").replace(/\n/g, "<br />")
          if (cnt) {
            $('.chat-body').append(`<div class="item left">
                    <img src="images/users/avatar.png" class="header-img">
                    <span class="message">${cnt}
                    </span>
                  </div>`);
            // 使聊天框滚动到最底部
            scrollChatWindow();
          }
        };

        socket.onclose = function () {
          console.log("WebSocket连接已关闭");
          $("#login").attr("class", "btn btn-primary")
          $("#login").text("立即连接")
          $('.chat-body').append(`<div class="item left">
                    <img src="images/users/avatar.png" class="header-img">
                    <span class="message">{"content":"已断开"}
                    </span>
                  </div>`);
          // 使聊天框滚动到最底部
          scrollChatWindow();
        };

        socket.onerror = function () {
          console.log("WebSocket连接发生错误");
        };
        //})

      } else {
        // 关闭已有的 WebSocket 连接
        //alert("关闭已有的 WebSocket 连接")
        socket.close();
      }
    });

    //发送邮箱验证码
    function sendcode() {
      //邮箱
      email = $("#email").val()
      //验证码
      $.ajax({
        url: "/sendUserCode",
        type: "post",
        data: {
          "email": email,
        },
        dataType: "json",
        success: function (response) {
          console.log(response);
          if (response.code == 200) {
            alert("发送成功，请注意查收邮件");
          } else {
            alert(response.message);
          }
        }
      });
    }

    //注册
    function register() {
      //获取参数
      var user = $("#id").val();
      var pwd = $("#pwd").val();
      var email = $("#email").val();
      var code = $("#code").val();
      var data = {
        user: user,
        pwd: pwd,
        email: email,
        code: code,
      }
      //发送请求
      $.ajax({
        type: "POST",
        url: "/registerUser",
        data: data,
        dataType: "json",
        success: function (data) {
          if (data.code == 200) {
            //关闭弹窗
            $('#myModalRegister').modal('hide')
            alert("注册成功")
          } else {
            alert(data.message)
          }
        }
      });
    }
  </script>
</body>

</html>
