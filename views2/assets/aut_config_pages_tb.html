<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="keywords" content="autMan,后台模板,后台管理系统">
	<meta name="description" content="后台管理系统的HTML模板。">
	<title>网站配置 - autMan后台管理系统模板</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--tags插件css-->
	<link rel="stylesheet" type="text/css" href="js/jquery-tagsinput/jquery.tagsinput.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
</head>

<body>
	<div class="container-fluid p-t-15">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<div class="card-body">
						<ul class="nav nav-tabs">
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_system.html">基本</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_update.html">更新</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_aut.html">AUT云账号</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_admins.html">管理员</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_notify.html">通知</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_qq.html">QQ框架</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_qqbot.html">QQBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wx.html">WX框架</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wxbot.html">WXBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_tg.html">TDLIB</a> </li>
							<li class="active"> <a class="nav-link active" href="#!">TGBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wxmp.html">公众号</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_dd.html">钉钉</a> </li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active">

								<form action="#!" method="post" name="edit-form" class="edit-form">
									<div class="mb-3">
										<label for="tb-disable_private">禁用私聊</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="tb-disable_private"
												id="tb-disable_private">
											<span></span>
										</label>
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="tb-disable_group">禁用群聊</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="tb-disable_group"
												id="tb-disable_group">
											<span></span>
										</label>
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="tb-groupCode">消息接收群</label>
										<input class="form-control rounded" type="text" name="tb-groupCode" id="tb-groupCode"
											value="" placeholder="" />
										<small class="text-warning">非必需</small>
									</div>
									<div class="mb-3">
										<label for="tb-blacklist">个人黑名单</label>
										<input class="form-control rounded" type="text" name="tb-blacklist" id="tb-blacklist"
											value="" placeholder="" />
										<small class="text-warning">英文逗号隔开</small>
									</div>
									<div class="mb-3">
										<label for="tb-http_proxy">代理</label>
										<input class="form-control rounded" type="text" name="tb-http_proxy" id="tb-http_proxy"
											value="" placeholder="" />
										<small class="text-warning">格式为socks5://ip:port@user@pass</small>
									</div>
									<div class="mb-3">
										<label for="tb-url">API URL</label>
										<input class="form-control rounded" type="text" name="tb-url" id="tb-url" value=""
											placeholder="" />
										<small class="text-warning">默认为：https://api.telegram.org</small>
									</div>
									<div class="mb-3">
										<label for="tb-token">机器人token</label>
										<input class="form-control rounded" type="text" name="tb-token" id="tb-token" value=""
											placeholder="" />
										<small class="text-warning">非必需</small>
									</div>
									<div class="mb-3">
										<label for="tb-spy_on">间谍模式群</label>
										<input class="form-control rounded" type="text" name="tb-spy_on" id="tb-spy_on" value=""
											placeholder="" />
										<small class="text-warning">非必需</small>
									</div>
									<div class="mb-3">
										<button class="btn btn-primary rounded" type="button"
											onclick="submitParams()">保存</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--end card-->
			</div>

		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!--tags插件-->
	<script type="text/javascript" src="js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--加载-->
	<script type="text/javascript" src="js/lyear-loading.js"></script>
	<!--通知-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
