  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body class="bg-white overflow-x-hidden">
  <div class="row bg-white vh-100">
    <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-block"
      style="background-image: url(images/login-bg-1.jpg); background-size: cover;">

      <div class="d-flex vh-100">
        <div class="p-5 align-self-end">
          <img src="images/logo.png" alt="...">
          <br><br><br>
          <p class="text-white">【autMan】A robot that can do anything</p>
        </div>
      </div>

    </div>

    <div class="col-md-6 col-lg-5 col-xl-4 align-self-center">
      <div class="p-5">
        <div class="text-center">
          <a href="index.html"> <img alt="light year admin" src="images/logo-sidebar.png"> </a>
        </div>
        <p class="text-center text-muted"><small>请使用您的账号登录系统</small></p>

        <form action="/login" method="post" class="signin-form needs-validation" novalidate>
          <div class="mb-3">
            <label for="username">用户名</label>
            <input type="text" class="form-control rounded" id="username" placeholder="请输入您的用户名" required>
          </div>

          <div class="mb-3">
            <label for="password">密码</label>
            <input type="password" class="form-control rounded" id="password" placeholder="请输入您的密码" required>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberme">
              <label class="form-check-label not-user-select" for="rememberme">5天内自动登录</label>
            </div>
          </div>

          <div class="mb-3 d-grid">
            <button class="btn btn-primary rounded" type="submit">立即登录</button>
          </div>
        </form>
        <footer class="col-sm-12 text-center">
          <p>Copyright © 2023 <a href="https://hdbjlizhe.github.io/fanli/">autMan</a>. All right reserved
          </p>
          <p><a href="https://beian.miit.gov.cn/" id="icp"></a></p>
        </footer>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lyear-loading.js"></script>
  <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>

</body>

</html>
