<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>系统参数 - autMan后台管理系统</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="autMan,后台管理系统">
	<meta name="description" content="autMan后台管理系统">
	<meta name="author" content="autMan">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/materialdesignicons.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid p-t-15">

		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<ul class="nav nav-tabs page-tabs">
						<li class="active"> <a href="#!">登陆管理</a> </li>
						<li> <a href="aut_cookie_pages_assets.html">资产查询</a> </li>
						<li> <a href="aut_cookie_pages_push.html">资产推送</a> </li>
						<li> <a href="aut_cookie_pages_notify.html">任务通知</a> </li>
						<li> <a href="aut_cookie_pages_update.html">东芝更新</a> </li>
						<li> <a href="aut_cookie_pages_appraise.html">自动评价</a> </li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active">

							<form method="post" name="edit-form" class="edit-form">
								<div class="form-group">
									<div class="form-group">
										<label for="jd_cookie-enable_nark">启用Nark</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input type="checkbox" checked="" name="jd_cookie-enable_nark"
												id="jd_cookie-enable_nark">
											<span></span>
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="jd_cookie-nark_addr">Nark地址</label>
									<input type="text" class="form-control" name="jd_cookie-nark_addr" id="jd_cookie-nark_addr"
										value="" placeholder="http://xxx.xxx.xxx.xxx:1234"/>
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<div class="form-group">
										<label for="jd_cookie-enable_rabbit">启用Rabbit</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input type="checkbox" checked="" name="jd_cookie-enable_rabbit"
												id="jd_cookie-enable_rabbit">
											<span></span>
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="jd_cookie-rabbit_addr">Rabbit地址</label>
									<input type="text" class="form-control" name="jd_cookie-rabbit_addr" id="jd_cookie-rabbit_addr"
										value="" placeholder="http://xxx.xxx.xxx.xxx:1234"/>
									<small class="help-block"></small>
								</div>
								<div class="form-group">
									<div class="form-group">
										<label for="jd_cookie-enable_maiark">启用mairArk</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input type="checkbox" checked="" name="jd_cookie-enable_maiark"
												id="jd_cookie-enable_maiark">
											<span></span>
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="jd_cookie-maiark_addr">maiark地址</label>
									<input type="text" class="form-control" name="jd_cookie-maiark_addr" id="jd_cookie-maiark_addr"
										value="" placeholder="http://xxx.xxx.xxx.xxx:1234"/>
									<small class="help-block"></small>
								</div>

								<div class="form-group">
									<label for="jd_cookie-sms_login_alias">短信登陆别名</label>
									<input type="text" class="form-control" name="jd_cookie-sms_login_alias" id="jd_cookie-sms_login_alias"
										value="" placeholder=""/>
									<small class="help-block">默认“登陆,登录”。需重启autMan</small>
								</div>

								<div class="form-group">
									<label for="jd_cookie-login_hint">短信登录提示</label>
									<input type="text" class="form-control" name="jd_cookie-login_hint" id="jd_cookie-login_hint"
										value="" placeholder=""/>
									<small class="help-block">默认：服务在线</small>
								</div>

								<div class="form-group">
									<label for="jd_cookie-prefix_ad">前置广告文案</label>
									<input type="text" class="form-control" name="jd_cookie-prefix_ad" id="jd_cookie-prefix_ad"
										value="" placeholder=""/>
									<small class="help-block">默认：空</small>
								</div>

								<div class="form-group">
									<label for="jd_cookie-suffix_ad">后置广告文案</label>
									<input type="text" class="form-control" name="jd_cookie-suffix_ad" id="jd_cookie-suffix_ad"
										value="" placeholder=""/>
									<small class="help-block">默认：空</small>
								</div>
																
								<div class="form-group">
									<button class="btn btn-primary" type="button" onclick="submitParams()">保存</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
			<!--end card-->
		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--消息提示-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="js/lightyear.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
