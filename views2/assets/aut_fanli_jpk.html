<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="keywords" content="autMan,后台模板,后台管理系统">
	<meta name="description" content="后台管理系统的HTML模板。">
	<title>autMan后台管理系统模板</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
</head>

<body>
	<div class="container-fluid p-t-15">
		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<div class="card-body">
						<form method="post" name="edit-form" class="edit-form">
							<div class="mb-3">
								<label for="fanli-jpk_enable">京品线报开关</label>
								<input class="form-check-input" type="checkbox" checked="" name="fanli-jpk_enable"
									id="fanli-jpk_enable">
							</div>
							<div class="mb-3">
								<label for="fanli-jpk_cron">定时Cron</label>
								<input class="form-control" type="text" name="fanli-jpk_cron" id="fanli-jpk_cron"
									value="" placeholder="" />
								<small class="text-warning">cron表达式，重启生效</small>
							</div>
							<div class="mb-3">
								<label for="fanli-jpk_pic">图片</label>
								<input class="form-check-input" type="checkbox" checked="" name="fanli-jpk_pic"
									id="fanli-jpk_pic">
							</div>
							<div class="mb-3">
								<label for="fanli-jpk_to_groups">推送目标群</label>
								<input class="form-control" type="text" name="fanli-jpk_to_groups"
									id="fanli-jpk_to_groups" value=""
									placeholder="qqgroup:123,wxgroup:456,tbgroup:789" />
							</div>
							<div class="mb-3">
								<button class="btn btn-primary" type="button" onclick="submitParams()">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--end card-->
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--加载-->
	<script type="text/javascript" src="js/lyear-loading.js"></script>
	<!--通知-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
