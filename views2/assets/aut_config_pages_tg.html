<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="keywords" content="autMan,后台模板,后台管理系统">
	<meta name="description" content="后台管理系统的HTML模板。">
	<title>网站配置 - autMan后台管理系统模板</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--tags插件css-->
	<link rel="stylesheet" type="text/css" href="js/jquery-tagsinput/jquery.tagsinput.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
</head>

<body>
	<div class="container-fluid p-t-15">
		<div class="row">
			<div class="col-lg-12">
				<!--card-->
				<div class="card">
					<div class="card-body">
						<ul class="nav nav-tabs">
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_system.html">基本</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_update.html">更新</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_aut.html">AUT云账号</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_admins.html">管理员</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_notify.html">通知</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_qq.html">QQ框架</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_qqbot.html">QQBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wx.html">WX框架</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wxbot.html">WXBOT</a> </li>
							<li class="active"> <a class="nav-link active" href="#!">TDLIB</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_tb.html">TGBOT</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_wxmp.html">公众号</a> </li>
							<li class="nav-item"> <a class="nav-link" href="aut_config_pages_dd.html">钉钉</a> </li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active">

								<form action="#!" method="post" name="edit-form" class="edit-form">

									<div class="mb-3">
										<label for="tg-auto_login">自动登录</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="tg-auto_login" id="tg-auto_login">
											<span></span>
										</label>
									</div>
									<div class="mb-3">
										<label for="tg-onself">监听自己：</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="tg-onself" id="wx-onself">
											<span></span>
										</label>
									</div>
									<div class="mb-3">
										<label for="tg-onselfbot">监听自己的tgbot：</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="tg-onselfbot" id="wx-onselfbot">
											<span></span>
										</label>
									</div>
									<div class="mb-3">
										<label for="tg-disable_private">禁用私聊</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="tg-disable_private"
												id="tg-disable_private">
											<span></span>
										</label>
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="tg-disable_group">禁用群聊</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="tg-disable_group"
												id="tg-disable_group">
											<span></span>
										</label>
										<small class="text-warning"></small>
									</div>
									<div class="mb-3">
										<label for="tg-onGroups">消息接收群(建议留空)</label>
										<input class="form-control rounded" type="text" name="tg-onGroups" id="tg-onGroups"
											value="" placeholder="" />
										<small class="text-warning">表示仅接收某些群的消息</small>
									</div>
									<div class="mb-3">
										<label for="tg-offGroups">消息屏蔽群(建议留空)</label>
										<input class="form-control rounded" type="text" name="tg-offGroups" id="tg-offGroups"
											value="" placeholder="" />
										<small class="text-warning">表示屏蔽某些群的消息</small>
									</div>
									<div class="mb-3">
										<label for="tg-app_id">App ID</label>
										<input class="form-control rounded" type="text" name="tg-app_id" id="tg-app_id" value=""
											placeholder="" />
										<small class="text-warning">非必需</small>
									</div>
									<div class="mb-3">
										<label for="tg-app_hash">App Hash</label>
										<input class="form-control rounded" type="text" name="tg-app_hash" id="tg-app_hash"
											value="" placeholder="" />
										<small class="text-warning">非必需</small>
									</div>
									<div class="mb-3">
										<label for="tg-proxy_addr">禁用代理</label>
										<label class="lyear-switch switch-solid switch-primary">
											<input class="form-check-input" type="checkbox" checked="" name="tg-proxy_disable"
												id="tg-proxy_disable">
											<span></span>
										</label>
										<input class="form-control rounded" type="text" name="tg-proxy_addr" id="tg-proxy_addr"
											value="" placeholder="" />
										<small class="text-warning">格式为socks5://user:pass@ip:port</small>
									</div>
									<div class="mb-3">
										<label for="tg-replyGroups">开放回复群</label>
										<input class="form-control rounded" type="text" name="tg-replyGroups"
											id="tg-replyGroups" value="" placeholder="" />
										<small class="text-warning">默认仅开启私聊，想要回复群聊在这里设置，多个群用英文逗号隔开</small>
									</div>
									<div class="mb-3">
										<button class="btn btn-primary rounded" type="button"
											onclick="submitParams()">保存</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--end card-->
			</div>

		</div>

	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!--tags插件-->
	<script type="text/javascript" src="js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<!--加载-->
	<script type="text/javascript" src="js/lyear-loading.js"></script>
	<!--通知-->
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<!--自定义-->
	<script type="text/javascript" src="js/fill_input.js"></script>
</body>

</html>
