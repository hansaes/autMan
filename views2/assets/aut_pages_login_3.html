<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="keywords" content="autMan,后台,管理系统">
  <meta name="description" content="autMan后台管理系统">
  <meta name="author" content="yinq">
  <title>autMan后台管理系统</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <style>
    .signin-form .has-feedback {
      position: relative;
    }

    .signin-form .has-feedback .form-control {
      padding-left: 36px;
    }

    .signin-form .has-feedback .mdi {
      position: absolute;
      top: 0;
      left: 0;
      right: auto;
      width: 36px;
      height: 36px;
      line-height: 36px;
      z-index: 4;
      color: #dcdcdc;
      display: block;
      text-align: center;
      pointer-events: none;
    }

    .signin-form .has-feedback.row .mdi {
      left: 15px;
    }

    .signin-form .form-group:last-child,
    .login-right p:last-child {
      margin-bottom: 0px;
    }

    .login-right {
      background: #67b26f !important;
      background: -moz-linear-gradient(45deg, #67b26f 0, #4ca2cd 100%) !important;
      background: -webkit-linear-gradient(45deg, #67b26f 0, #4ca2cd 100%) !important;
      background: linear-gradient(45deg, #67b26f 0, #4ca2cd 100%) !important;
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#67b26f', endColorstr='#4ca2cd', GradientType=1) !important;
    }

    .login-box {
      max-width: 700px;
      border-radius: 10px;
    }

    .login-right {
      max-width: 50%;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>

<body class="center-vh" style="background-image: url(images/login-bg-3.jpg); background-size: cover;">
  <div class="bg-translucent p-2">
    <div class="flex-box bg-white login-box">
      <div class="login-left p-5">
        <div class="text-center mb-3 d-sm-none">
          <a href="index.html"> <img alt="light year admin" src="images/logo-sidebar.png"> </a>
        </div>
        <form action="#!" method="post" class="signin-form needs-validation" novalidate>
          <div class="mb-3 has-feedback">
            <span class="mdi mdi-account" aria-hidden="true"></span>
            <input type="text" class="form-control rounded" id="username" placeholder="用户名" required>
          </div>

          <div class="mb-3 has-feedback">
            <span class="mdi mdi-lock" aria-hidden="true"></span>
            <input type="password" class="form-control rounded" id="password" placeholder="密码" required>
          </div>

          <!-- <div class="mb-3 has-feedback row">
            <div class="col-7">
              <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
              <input type="text" name="captcha" class="form-control" placeholder="验证码" required>
            </div>
            <div class="col-5 text-right">
              <img src="images/captcha.png" class="pull-right" id="captcha" style="cursor: pointer;"
                onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新" alt="captcha">
            </div>
          </div> -->

          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberme">
              <label class="form-check-label not-user-select" for="rememberme">5天内自动登录</label>
            </div>
          </div>

          <div class="mb-3 d-grid">
            <button class="btn btn-primary rounded" type="submit">立即登录</button>
          </div>
        </form>
        <p class="text-white"><a href="https://beian.miit.gov.cn/" id="icp"></a></p>
      </div>
      <div class="login-right p-5 d-none d-sm-block">
        <p class="mb-3"><img src="images/logo.png" alt="logo" /></p>
        <p class="text-white">Copyright © 2023 autMan. All right reserved</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lyear-loading.js"></script>
  <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
  <!--登陆函数-->
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
